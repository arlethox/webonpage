<head>

</head>
<body class="bg-green-50 text-gray-800 p-4">
  <div class="max-w-xl mx-auto">
    <div class="text-center mb-6">
      <img src="img/logo.png" alt="Logo Papelería" class="mx-auto h-16 mb-2">
      <h1 class="text-2xl font-bold text-gray-800">Papelería WEB-ON</h1>
      <!--<h2 class="text-xl font-semibold text-gray-700">Pagina de inicio</h2>-->
      <p class="text-sm text-gray-500 mt-1" id="fechaActual"></p>
    </div>
    <div class="bg-white p-6 rounded-2xl shadow-lg">
      <div class="space-y-4">

<!-- Botones de menú -->
    <!-- Menú -->
    <div class="flex flex-wrap justify-center gap-4 mb-6">
      <a href="index.html" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-xl shadow-md hover:shadow-lg transition duration-200 text-center">
        Inicio
      </a>
      <a href="reparto_ingresos.html" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-xl shadow-md hover:shadow-lg transition duration-200 text-center">
        Reparto
      </a>
      <a href="reporte.html" class="bg-green-700 text-white font-bold py-3 px-6 rounded-xl shadow-md text-center">
        Reportes
      </a>
      <a href="reporteinicio.html" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-xl shadow-md hover:shadow-lg transition duration-200 text-center">
        Reporte incio
      </a>
    </div>
      
      
        <div class="space-y-4">
          <div>
            <h1 class="text-2xl font-bold text-gray-800 text-center">Registro diario / Corte de caja.</h1>
          </div>
          <div>
            <label for="saldoinicio" class="block font-medium text-gray-700 mb-1">Saldo de incio de caja ($)</label>
            <input type="number" id="saldoinicio" class="w-full border-2 border-gray-200 rounded-xl p-3 text-lg focus:border-green-400 focus:ring-1 focus:ring-green-400 transition" placeholder="Ej. 1000" />
          </div>
          
          <div>
            <label for="efectivo" class="block font-medium text-gray-700 mb-1">Venta con Efectivo ($)</label>
            <input type="number" id="efectivo" class="w-full border-2 border-gray-200 rounded-xl p-3 text-lg focus:border-green-400 focus:ring-1 focus:ring-green-400 transition" placeholder="Ej. 2000" />
          </div>
          <div>
            <label for="tarjeta" class="block font-medium text-gray-700 mb-1">Venta con Tarjeta ($)</label>
            <input type="number" id="tarjeta" class="w-full border-2 border-gray-200 rounded-xl p-3 text-lg focus:border-green-400 focus:ring-1 focus:ring-green-400 transition" placeholder="Ej. 4000" />
          </div>
          
          <div>
            <label for="dolares" class="block font-medium text-gray-700 mb-1">Venta en dolares ($)</label>
            <input type="number" id="dolares" class="w-full border-2 border-gray-200 rounded-xl p-3 text-lg focus:border-green-400 focus:ring-1 focus:ring-green-400 transition" placeholder="Ej. 5000" />
          </div>

          <div>
            <label for="responsable" class="block font-medium text-gray-700 mb-1">Responsable:</label>
            <input id="responsable" list="listaResponsables" class="w-full border-2 border-gray-200 rounded-xl p-3 text-lg focus:border-green-400 focus:ring-1 focus:ring-green-400 transition" placeholder="Selecciona un nombre.">
            <datalist id="listaResponsables">
              <option value="Jorge Balderas">
              <option value="Arleth Jimenez">
              <option value="Moises Salinas">
              <option value="Calep Jimenez">
            </datalist>
          </div>
        </div>
      <button onclick="guardar()" class="mt-6 w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-xl shadow-md hover:shadow-lg transition duration-200">
        Guardar información
      </button>
      </div>    
    </div>
    
        <!-- Registro de salidas -->
    <div class="mt-10 bg-white p-6 rounded-2xl shadow-lg">
      <div class="space-y-4">
        <h2 class="text-2xl font-bold text-red-600 text-center">Registro de Salidas</h2>

        <div>
          <label for="fechaSalida" class="block font-medium text-gray-700 mb-1">Fecha de salida</label>
          <input type="date" id="fechaSalida" class="w-full border-2 border-gray-200 rounded-xl p-3 text-lg focus:border-red-400 focus:ring-1 focus:ring-red-400 transition" />
        </div>

        <div>
          <label for="formaSalida" class="block font-medium text-gray-700 mb-1">Forma de salida</label>
          <select id="formaSalida" class="w-full border-2 border-gray-200 rounded-xl p-3 text-lg focus:border-red-400 focus:ring-1 focus:ring-red-400 transition">
            <option value="">Selecciona una opción</option>
            <option value="Efectivo">Efectivo</option>
            <option value="Ahorro">Ahorro</option>
            <option value="Tarjeta">Tarjeta</option>
            <option value="Dólar">Dólar</option>
          </select>
        </div>

        <div>
          <label for="conceptoSalida" class="block font-medium text-gray-700 mb-1">Concepto</label>
          <input type="text" id="conceptoSalida" class="w-full border-2 border-gray-200 rounded-xl p-3 text-lg focus:border-red-400 focus:ring-1 focus:ring-red-400 transition" placeholder="Ej. Pago de renta" />
        </div>

        <div>
          <label for="cantidadSalida" class="block font-medium text-gray-700 mb-1">Cantidad ($)</label>
          <input type="number" id="cantidadSalida" class="w-full border-2 border-gray-200 rounded-xl p-3 text-lg focus:border-red-400 focus:ring-1 focus:ring-red-400 transition" placeholder="Ej. 500" />
        </div>

        <div>
          <label for="responsableSalida" class="block font-medium text-gray-700 mb-1">Responsable:</label>
          <input id="responsableSalida" list="listaResponsables" class="w-full border-2 border-gray-200 rounded-xl p-3 text-lg focus:border-red-400 focus:ring-1 focus:ring-red-400 transition" placeholder="Selecciona un nombre.">
        </div>

        <button onclick="guardarSalida()" class="mt-6 w-full bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-4 rounded-xl shadow-md hover:shadow-lg transition duration-200">
          Guardar salida
        </button>
      </div>
    </div>


  </div>
<!-- Llamado de javascript -->
  <script src="js/inicio.js"></script>
</body>
</html>
